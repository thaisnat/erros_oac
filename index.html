<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">

	<title>Organização e Arquitetura de Computadores</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body id="body" class="bg-info">

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-group text-center">
							<h2><b>Simulador para Envio de Dados</b></h2>
							<h4><b>(Métodos de Detecção e Correção de Erros)</b></h4>
						</div>
					</div>
				</div>
				</br>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label>Dados para enviar</label>
							<input type="text" class="form-control" id="data" placeholder="data a serem enviados" value="0010010">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label>Escolha do Método</label>
							<select class="form-control" id="method" onchange="acceptedformat(this.value)">
								<option value="01">01 - PARIDADE (PAR)</option>
								<option value="02">02 - HAMMING</option>
								<option value="03">03 - CYCLIC REDUNDANCY CHECK (CRC)</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<button type="button" class="btn btn-success btn-block" onclick="$('#emitter').val('');method()"><b>APLICAR
									MÉTODO</b></button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label>Dados enviados pelo emissor (para simular erros altere aqui)</label>
							<input type="text" class="form-control" id="emitter" placeholder="Quadros enviados">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<button type="button" class="btn btn-danger btn-block" onclick="method()"><b>SIMULAR ERRO</b></button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-group">
							<label>Dados recebidos pelo receptor</label>
							<input type="text" class="form-control" id="receiver" placeholder="Quadros recebidos">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="panel panel-default" id="panel">
							<div class="panel-heading text-center" id="result">
								<b>RESULTADO ESPERADO</b>
							</div>
							<div class="panel-body" id="note">Detalhes da operação...</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mask.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/method.js"></script>

</body>

</html>
